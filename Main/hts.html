<!DOCTYPE html>
<html>
<head>
	<title>Hours to Second convertor</title>
	<!-- Attach CSS Stylesheet -->
	<link rel="stylesheet" href="style.css">
	<!-- Attach time function (js) -->
	<script src="time.js"></script>
</head>
<body class="bg-lightGreen fg-darkBlue ">
	<div class="alignCenter">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li class="dropdown">
				<a href="javascript:void(0)" class="dropbtn">Mathematics</a>
				<div class="dropdown-content">
					<a href="algebra.html">Algebra</a>
					<a href="ktm.html">Kilometres to Miles</a>
					<a href="hts.html">Hours to Seconds</a>
					<a href="ptkg.html">Pounds to Kilograms</a>
					<a href="eoo.html">Even or Odd</a>
					<a href="calculator.html">Calculator</a>
				</div>
			</li>
            <li><a href="facts.html">Fun Facts</a></li>
			<li style="float: right;"><a id="time"></a></li>
		</ul>
		<div class="animate-fade">
			<h1 class="mainHeading">Hours to Seconds Convertor</h1>
			<p class="animate-bobbing">&#9660; Type in your values, and they will be converted below &#9660;</p>
			<br />
			<input type="text" placeholder="Years" id="years" oninput="convertYears(this.value)">
			<input type="text" placeholder="Months" id="months" oninput="convertMonths(this.value)">
			<input type="text" placeholder="Weeks" id="weeks" oninput="convertWeeks(this.value)">
			<br />
			<input type="text" placeholder="Days" id="days" oninput="convertDays(this.value)">
			<input type="text" placeholder="Hours" id="hours" oninput="convertHours(this.value)">
			<input type="text" placeholder="Minutes" id="minutes" oninput="convertMinutes(this.value)">
			<input type="text" placeholder="Seconds" id="seconds" oninput="convertSeconds(this.value)">
		</div>
	</div>
	<footer>
		<ul>
			<li><a href="license.html">License</a></li>
			<li><a href="troubleshoot.html">Troubleshoot</a></li>
			<li style="float: right;"><a href="debug.html" style="color: gray;" onclick="return false;">Fun</a></li>
		</ul>
	</footer>
</body>
</html>
<script>
	function convertYears(val) {
		document.getElementById("months").value = Math.round(val * 12) + " months";
		document.getElementById("weeks").value = Math.round(val * 52.178) + " weeks";
		document.getElementById("days").value = Math.round(val * 365.24) + " days";
		document.getElementById("hours").value = Math.round(val * 8765.8) + " hours";
		document.getElementById("minutes").value = Math.round(val * 525949) + " minutes";
		document.getElementById("seconds").value = Math.round(val * 31556952) + " seconds";
	}

	function convertMonths(val) {
		document.getElementById("years").value = Math.round(val / 12.0) + " years";
		document.getElementById("weeks").value = Math.round(val * 4.34524) + " weeks";
		document.getElementById("days").value = Math.round(val * 30.4167) + " days";
		document.getElementById("hours").value = Math.round(val * 730.001) + " hours";
		document.getElementById("minutes").value = Math.round(val * 43800) + " minutes";
		document.getElementById("seconds").value = Math.round(val * 2629746) + " seconds";
	}

	function convertWeeks(val) {
		document.getElementById("years").value = Math.round(val * 0.0191781) + " years";
		document.getElementById("months").value = Math.round(val * 0.230137) + " months";
		document.getElementById("days").value = Math.round(val * 7) + " days";
		document.getElementById("hours").value = Math.round(val * 168) + " hours";
		document.getElementById("minutes").value = Math.round(val * 10080) + " minutes";
		document.getElementById("seconds").value = Math.round(val * 2629746) + " seconds";
	}

	function convertDays(val) {
		document.getElementById("years").value = Math.round(val / 12.0) + " years";
		document.getElementById("months").value = Math.round(val * 4.34524) + " months";
		document.getElementById("weeks").value = Math.round(val * 30.4167) + " weeks";
		document.getElementById("hours").value = Math.round(val * 730.001) + " hours";
		document.getElementById("minutes").value = Math.round(val * 43800) + " minutes";
		document.getElementById("seconds").value = Math.round(val * 2629746) + " seconds";
	}

	function convertHours(val) {
		document.getElementById("years").value = Math.round(val / 12.0) + " years";
		document.getElementById("months").value = Math.round(val * 4.34524) + " months";
		document.getElementById("weeks").value = Math.round(val * 30.4167) + " weeks";
		document.getElementById("days").value = Math.round(val * 730.001) + " days";
		document.getElementById("minutes").value = Math.round(val * 43800) + " minutes";
		document.getElementById("seconds").value = Math.round(val * 2629746) + " seconds";
	}

	function convertMinutes(val) {
		document.getElementById("years").value = Math.round(val / 12.0) + " years";
		document.getElementById("months").value = Math.round(val * 4.34524) + " months";
		document.getElementById("weeks").value = Math.round(val * 30.4167) + " weeks";
		document.getElementById("days").value = Math.round(val * 730.001) + " days";
		document.getElementById("hours").value = Math.round(val * 43800) + " hours";
		document.getElementById("seconds").value = Math.round(val * 2629746) + " seconds";
	}

	function convertSeconds(val) {
		document.getElementById("years").value = Math.round(val / 12.0) + " years";
		document.getElementById("months").value = Math.round(val * 4.34524) + " months";
		document.getElementById("weeks").value = Math.round(val * 30.4167) + " weeks";
		document.getElementById("days").value = Math.round(val * 730.001) + " days";
		document.getElementById("hours").value = Math.round(val * 43800) + " hours";
		document.getElementById("minutes").value = Math.round(val * 2629746) + " minutes";
	}
</script>
