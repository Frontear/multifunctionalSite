<script>
	//General variables
	var hrs = document.getElementById("hours");
	var con = document.getElementById("convert");
	var res = document.getElementById("result")

	//When Convert button clicked, call convert()
	con.addEventListener("click", convert);

	function convert() {
		var firstValue = parseFloat(hrs.value); // Parse it, or read it as a float
		if (isNaN(firstValue)) { // If the parsed value is NaN (Not a Number)
			alert("The hours is not a valid number");
		} else {
			res.value = firstValue * (60 * 60);
		}
	}
</script>
